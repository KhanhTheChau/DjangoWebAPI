{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <!--Hiển thị thông tin cá nhân của người dùng bao gồm hình ảnh (được hiển thị dưới dạng hình tròn) và tên người dùng cùng với địa chỉ email.-->
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>

      </div>


      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
              <!--{{ u_form|crispy }} và {{ p_form|crispy }} là cách sử dụng Crispy Forms để hiển thị biểu mẫu người dùng và biểu mẫu cập nhật hồ sơ của họ một cách đẹp và dễ đọc.-->
          </fieldset>

          <!--Nút "Update" cho phép người dùng gửi biểu mẫu để cập nhật thông tin cá nhân-->
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>

      </form>
    </div>
{% endblock content %}
